<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>School Management Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root, .light {
        --background: 0 0% 100%;
        --foreground: 224 71.4% 4.1%;
        --card: 0 0% 100%;
        --card-foreground: 224 71.4% 4.1%;
        --popover: 0 0% 100%;
        --popover-foreground: 224 71.4% 4.1%;
        --primary: 262.1 83.3% 57.8%;
        --primary-foreground: 210 20% 98%;
        --secondary: 220 14.3% 95.9%;
        --secondary-foreground: 220.9 39.3% 11%;
        --muted: 220 14.3% 95.9%;
        --muted-foreground: 220 8.9% 46.1%;
        --accent: 220 14.3% 95.9%;
        --accent-foreground: 220.9 39.3% 11%;
        --destructive: 0 84.2% 60.2%;
        --destructive-foreground: 210 20% 98%;
        --border: 220 13% 91%;
        --input: 220 13% 91%;
        --ring: 262.1 83.3% 57.8%;
      }
      .dark {
        --background: 228 9% 10%;
        --foreground: 210 20% 98%;
        --card: 228 9% 13%;
        --card-foreground: 210 20% 98%;
        --popover: 228 9% 10%;
        --popover-foreground: 210 20% 98%;
        --primary: 258 90% 66%;
        --primary-foreground: 210 20% 98%;
        --secondary: 228 9% 17%;
        --secondary-foreground: 210 20% 98%;
        --muted: 228 9% 17%;
        --muted-foreground: 215 20% 65%;
        --accent: 228 9% 25%;
        --accent-foreground: 210 20% 98%;
        --destructive: 0 72.2% 50.6%;
        --destructive-foreground: 210 20% 98%;
        --border: 228 9% 20%;
        --input: 228 9% 22%;
        --ring: 258 90% 66%;
      }
      body {
        font-family: 'Lora', serif;
        background-color: #08090a;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
        width: 100%;
        position: relative;
      }
      .dark body { background-color: #0d1117; }
      
      body { overscroll-behavior-y: none; }

      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 20px;
        border: 1px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(258, 90, 66, 0.4);
        background-clip: content-box;
      }

      .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: hsl(var(--border)); border-radius: 10px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: hsl(var(--muted-foreground)); }

      .responsive-container {
        padding: 1rem;
        width: 100%;
        max-width: 100vw;
        overflow-x: hidden;
      }
      @media (min-min-width: 768px) { .responsive-container { padding: 2rem; } }
      @media (min-width: 1280px) { .responsive-container { padding: 3rem; } }

      @keyframes bounce-subtle {
        0%, 100% { transform: translateY(0) scale(1); }
        50% { transform: translateY(-4px) scale(1.05); }
      }
      .animate-bounce-subtle {
        animation: bounce-subtle 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Lora', 'serif'],
              serif: ['Lora', 'serif'],
            },
            colors: {
              border: 'hsl(var(--border))',
              input: 'hsl(var(--input))',
              ring: 'hsl(var(--ring))',
              background: 'hsl(var(--background))',
              foreground: 'hsl(var(--foreground))',
              primary: { DEFAULT: 'hsl(var(--primary))', foreground: 'hsl(var(--primary-foreground))' },
              secondary: { DEFAULT: 'hsl(var(--secondary))', foreground: 'hsl(var(--secondary-foreground))' },
              destructive: { DEFAULT: 'hsl(var(--destructive))', foreground: 'hsl(var(--destructive-foreground))' },
              muted: { DEFAULT: 'hsl(var(--muted))', foreground: 'hsl(var(--muted-foreground))' },
              card: { DEFAULT: 'hsl(var(--card))', foreground: 'hsl(var(--card-foreground))' },
            },
            animation: { 
              'fade-in': 'fade-in 0.3s ease-out forwards', 
              'slide-up': 'slide-up 0.4s ease-out',
              'shimmer': 'shimmer 2s infinite linear',
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
              'bounce-subtle': 'bounce-subtle 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) infinite'
            },
            keyframes: {
              'fade-in': { 'from': { opacity: '0' }, 'to': { opacity: '1' } },
              'slide-up': { 'from': { transform: 'translateY(10px)', opacity: '0' }, 'to': { transform: 'translateY(0)', opacity: '1' } },
              'shimmer': { 'from': { transform: 'translateX(-100%)' }, 'to': { transform: 'translateX(100%)' } },
              'shake': {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
              },
              'bounce-subtle': {
                '0%, 100%': { transform: 'translateY(0) scale(1)' },
                '50%': { transform: 'translateY(-4px) scale(1.05)' }
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.89.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "path": "https://esm.sh/path@^0.12.7"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
